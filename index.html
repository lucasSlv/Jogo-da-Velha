<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <header>
        <h1 class="title">Tic-tac-toe</h1>
    </header>
    <main>
      <button class="winning-message-button">Start</button>
      <div class="board" data-board>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    </main>

    <div class="winning-message" data-winning-message>
      <p class="winning-message-text" data-winning-message-text>X Won!</p>
      <button class="winning-message-button" data-restart-button>
        Restart!
      </button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
